<!DOCTYPE html>

    <meta charset="utf-8">

    <meta name="description" content="El Club de Tenis Axomiatla ofrece clases individualse y clinicas de tenis para todas las edades">
    <meta name="keywords" content="tenis, clases de tenis, clinicas de tenis, alquiler de canchas de tenis, clases de natacion, clases de padel,alquiler de canchas de padel">

    <title>La Cima!</title>
    
</head>
<body>
    <header>
        <div>
            <div><img src="../assets/images/logo.jpg" alt="cancha de tenis" width="40"></div>
            <div><a href="../index.html"><h2>La Cima</h2></a></div>
        </div>    
        
        <nav>
            <ul class="nav-normal">
                <div class="nav-normal__menu">
                    <li class="nav-li"><a href="../index.html"><i class="fa-solid fa-house"></i>Inicio</a></li>
                    <li class="nav-li"><a href="actividades.html"><i class="fa-solid fa-person-running"></i>Actividades</a></li>
                    <li class="nav-li"><a href="galeria.html"><i class="fa-solid fa-image"></i>Galeria</a></li>
                    <li class="nav-li"><a href="sobre_nosotros.html"><i class="fa-solid fa-people-group"></i>Nosotros</a></li>
                    <li class="nav-li"><a href="contacto.html"><i class="fa-solid fa-envelope"></i>Contacto</a></li>
                </div>
            </ul>
            <ul class="nav-responsive">
                <div class="nav-responsive__menu">
                    <li class="nav-r"><a href="../index.html"><i class="fa-solid fa-house"></i></a></li>
                    <li class="nav-r"><a href="actividades.html"><i class="fa-solid fa-person-running"></i></a></li>
                    <li class="nav-r"><a href="galeria.html"><i class="fa-solid fa-image"></i></a></li>
                    <li class="nav-r"><a href="sobre_nosotros.html"><i class="fa-solid fa-people-group"></i></a></li>
                    <li class="nav-r"><a href="contacto.html"><i class="fa-solid fa-envelope"></i></a></li>
                </div>
            </ul>
        </nav>     
            
    </header>
    <main>
        <section class="titulo-form">
            <div class="dudas"><h1>Tienes dudas? Escríbenos!</h1></div>
            <form action="">
                <div class="nombre">
                    <label for="nombreApellido">Nombre</label>
                    <input type="text" id="nombreApellido" name="nombreApellido" placeholder="Jose Rodriguez">
                </div>
                <div class="telefono">    
                    <label for="telefono">Teléfono</label>
                    <input type="tel" id="telefono" name="telefono" placeholder="5511112222">
                </div>
                <div class="correo">    
                    <label for="correoElectronico">E-mail</label>
                    <input type="email" id="correoElectronico" name="correoElectronico" placeholder="Hola@gmail.com">
                </div>
                <div class="comentarios">    
                    <label for="comentarios">Comentarios</label>
                    <textarea name="comentarios" id="comentarios" cols="30" rows="10" placeholder="Tengo interés en..."></textarea>
                </div>
                <div>
                    <input type="submit" value="Enviar" class="botones-formulario"/>
                    <input type="reset" value="Borrar" class="botones-formulario"/>
                </div>
            </form>
        </section>
        <section class="mapa">
            <h1>Donde estamos ubicados?</h1>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3764.6012125739567!2d-99.25677768533106!3d19.343103486935313!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x85d20099cc5a6141%3A0x1f354273e74e1b27!2sClub%20De%20Tenis%20Axomiatla!5e0!3m2!1sen!2smx!4v1661377161335!5m2!1sen!2smx" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>
       
    </main>

    <footer>
        <div>
            <div><a href="https://facebook.com" class="fa fa-facebook" target="_blank"></a></div>

        </div>

        AOS.init();
